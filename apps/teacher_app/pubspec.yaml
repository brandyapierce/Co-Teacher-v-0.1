name: teacher_app
description: My AI CoTeacher - Teacher Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  get_it: ^7.6.4
  
  # Navigation
  go_router: ^12.1.3
  
  # Camera & CV
  camera: ^0.10.5+5
  permission_handler: ^11.0.1
  # tflite_flutter: ^0.10.4  # Temporarily disabled due to Windows compilation issue
  
  # Location Services
  geolocator: ^10.1.0
  
  # Networking
  dio: ^5.3.2
  web_socket_channel: ^2.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  crypto: ^3.0.3
  image: ^4.0.0
  
  # Development
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
    - .env

