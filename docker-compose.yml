version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coteacher-postgres
    environment:
      POSTGRES_USER: coteacher
      POSTGRES_PASSWORD: coteacher_dev_password
      POSTGRES_DB: coteacher
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coteacher"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: coteacher-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway_bff:
    build:
      context: ./services/gateway_bff
      dockerfile: Dockerfile
    container_name: coteacher-gateway
    environment:
      DATABASE_URL: postgresql://coteacher:coteacher_dev_password@postgres:5432/coteacher
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

